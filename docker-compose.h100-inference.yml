# Docker Compose for H100 - Inference Only
# Runs vLLM + Agent Service, connects to remote gateway on MacBook
#
# Usage:
#   1. On MacBook: docker-compose up -d (runs all services)
#   2. On H100: docker-compose -f docker-compose.h100-inference.yml up -d
#   3. Set MACBOOK_IP to your MacBook's IP address

version: '3.8'

services:
  # ============================================
  # vLLM Inference Server (H100)
  # ============================================
  vllm:
    image: vllm/vllm-openai:latest
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
      - HF_TOKEN=${HF_TOKEN:-}  # Optional: for gated models
    ports:
      - "8080:8000"
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
      - huggingface-cache:/root/.cache/huggingface
    command: >
      --model meta-llama/Llama-3.1-70B-Instruct
      --tensor-parallel-size 1
      --max-model-len 8192
      --gpu-memory-utilization 0.9
      --enable-chunked-prefill
      --max-num-seqs 256
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s  # vLLM takes time to load model
    networks:
      - inference-net

  # ============================================
  # AI Agent Service
  # ============================================
  agent-service:
    build:
      context: ./services/agents
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      # Point to MacBook's gateway (set MACBOOK_IP before running)
      - GATEWAY_URL=http://${MACBOOK_IP:-host.docker.internal}:8000
      - LLM_PROVIDER=vllm
      - LLM_BASE_URL=http://vllm:8000
      - LLM_MODEL=meta-llama/Llama-3.1-70B-Instruct
      - BATCH_SIZE=20
    volumes:
      - simulation-data:/app/simulation_data
    depends_on:
      vllm:
        condition: service_healthy
    networks:
      - inference-net
    restart: unless-stopped

networks:
  inference-net:
    driver: bridge

volumes:
  simulation-data:
  huggingface-cache:
